<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>4

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    
    </picture>
    <h1>Reproduzindo Àudios </h1>
    <p>Vamos aprender a reproduzir àudios em HTML5</p>
    <audio src="midia/happy-mistake (2).mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
       <source src="midia/guanacast-33.mp3" type="audio/mpeg">
       <source src="midia/guanacast-33.ogg" type="audio/ogg">
      <source src="midia/guanacast-33.vaw" type="audio/wav">
      <p>Infeizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
