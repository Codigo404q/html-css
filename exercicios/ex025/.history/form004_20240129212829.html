<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: skyblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.lua" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>

<p>
    <label for="itel">Telefone</label>
    <input type="tel" name="tel" id="itel" autocapitalize="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
