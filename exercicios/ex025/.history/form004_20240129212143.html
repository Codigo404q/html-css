<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.lua" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>

<p>
    <label for="itel">Telefone</label>
    <input type="tel" name="tel" id="itel" autocapitalize="tel" required pattern="^[0-9] {4}-[0-9]">
</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>

    <!-- cagar -->
</body>
</html>
