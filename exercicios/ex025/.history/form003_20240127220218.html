<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.lua" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset">
    </p>
</body>
</html>
