<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid magenta;
            padding: 8px;
        }
        .destaque {
            background-color: lightskyblue;
        }
        col.cmone {
            background-color: lightblue;
        }

        .lightblue {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria Braga</td>
            <td>F</td>
            <td>74</td>
            <td>Chef</td>
        </tr>
        <tr>
            <td>hrqfgSO</td>
            <td>F</td>
            <td>800</td>
            <td>Nada</td>
        </tr>
        <tr>
            <td>eduyde</td>
            <td>M</td>
            <td>28</td>
            <td>Caganeira</td>
        </tr>
        <tr>
            <td>Ligatem</td>
            <td>M</td>
            <td>???</td>
            <td>Youtuber</td>
        </tr>
        <tr>
            <td>ShesMara</td>

            <td>Roblox Youtuber</td>
        </tr>
    </table>
</body>
</html>
